<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=DmVAzEB9PKU7HmSBkOGYTv7M9KzzYHyG"></script>
  <script>
    // 浏览器检测
    var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
    if (userAgent.indexOf("Chrome") === -1) {
      alert("您的浏览器不支持此系统，请下载最新版本的Chrome浏览器");
      window.location.href="https://www.google.cn/chrome/";
    } else {
      // alert("您正在使用Chrome浏览器");
    }
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
